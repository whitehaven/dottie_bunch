# change tmux prefix to Control-Space
unbind C-b
set-option -g prefix C-Space
bind C-Tab last-window

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)@#H#[default] ' # DONE: make better bottom bar; is ugly now
set -g status-right "#[fg=cyan]{#(task context show | cut -d\' \' -f2 | tr -d \"'\" )|#(task +PENDING count)P #(task +READY dfd.none: count)R #(task +DUE count)D #(task dfd.any: +PENDING count)df #(task +WAITING count)W|#(task +in +PENDING count)i}"

# Start numbering at 1
set -g base-index 1
set-option -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# tmux messages are displayed for 1.5 seconds, seems best to me
set -g display-time 1500

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind a send-prefix

# Activity monitoring
setw -g monitor-activity on

# Highlight active window
set-window-option -g window-status-current-bg blue

#set -g default-terminal "xterm"
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g xterm-keys on

# fix scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# bigger hisyory
set -g history-limit 50000

# mouse
set -g mouse on

# use vlock as lock command
set-option -g lock-command vlock

# Alternative split keys
unbind %
bind | split-window -h
bind - split-window -v
bind < resize-pane -L 1
bind > resize-pane -R 1

# Vim-like window select keys
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-h resize-pane -L
bind M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Meta-number to select window
bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# tmux package manager (plugins) (tpm)
# initial install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
